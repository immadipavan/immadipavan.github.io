<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bad UI Example</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive;
      background-color: #FFCC00;
      color: #FF0000;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 48px;
      text-align: center;
      margin: 0;
    }
    p {
      font-size: 24px;
      text-align: justify;
      margin-left: 50px;
      margin-right: 50px;
    }
    .navigation {
      background-color: #00FFFF;
      display: inline-block;
      padding: 10px;
      margin: 10px;
    }
    img {
      float: right;
    }
    .side-content {
      float: left;
      width: 20%;
      padding: 10px;
      margin: 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>Welcome to my website!</h1>
  <div class="navigation">
    <a href="#home">Home</a> |
    <a href="#about">About</a> |
    <a href="#contact">Contact</a>
  </div>
  <img src="https://via.placeholder.com/200" alt="" />
  <div class="side-content">
    <p>Some random side content that clutters the layout and makes it harder to focus on the main content.</p>
  </div>
  <p>
   This is a website showing the example of bad User Interface.
  </p>
</body>
</html>
